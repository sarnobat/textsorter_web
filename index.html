=== Catch-all bucket ===
Do not use something as a catch-all bucket if it has another existing purpose
e.g. the Linux home directory is used as a catch-all bucket (e.g. flex-sdk/ because I don't know where else to put it), but it is already needed for dotfiles and quick dir switching (e.g. cd; cd mwk). The end result is that you have a huge number of files in your home directory
