
<html>
<head>

    <script src="http://remysharp.com/downloads/wiki2html.js" type="text/javascript" ></script>

    <script type="text/javascript" charset="utf-8">
    function convert() {
        document.getElementById('output').innerHTML = document.getElementById('myTextArea').value.wiki2html();
    }

    </script>
</head>
<body>
    <textarea rows="10" cols="100" id="myTextArea"> this is an example of some code.

Another line of text...

And now a list:
* alist item...
* Another
** Some more, but in '''bold'''
*More again...
</textarea>
    <div id="output"></div>
<script type="text/javascript">
    document.getElementById('myTextArea').onkeyup = convert;
    convert();
</script>
</body>
</html>
